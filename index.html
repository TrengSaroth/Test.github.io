<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>

        <form action="#" class="search_bar">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class='bx bx-search'></i></button>
        </form>
    </header>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bx bxs-book-bookmark'></i>Learn More</h2>
            <div class="text-sci">
                <h2>Welcome! <br><span>To Our New Website.</span> </h2>
                <p>How to Create a Website with Login and Register.</p>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="#"><i class='bx bxl-telegram'></i></a>
                    <a href="#"><i class='bx bxl-twitter' ></i></a>
                    <a href="#"><i class='bx bxl-instagram-alt' ></i></a>
                </div>
            </div>
        </div>
        

        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign In</h2>

                    <div class="input_box">
                        <span class="icon"><i class='bx bxl-gmail'></i></span>
                        <Input type="text" required></Input>
                        <label >Email</label>
                    </div>

                    <div class="input_box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></i></span>
                        <Input type="password" required></Input>
                        <label >Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label ><input type="checkbox"> Remember me</label>
                        <a href="#">Forgot password</a>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link"
                            >Sign Up</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form action="#">
                    <h2>Sign Up</h2>
                    <div class="input_box">
                        <span class="icon"><i class='bx bxs-user' ></i></i></span>
                        <Input type="text" required></Input>
                        <label >Name</label>
                    </div>

                    <div class="input_box">
                        <span class="icon"><i class='bx bxl-gmail'></i></span>
                        <Input type="text" required></Input>
                        <label >Email</label>
                    </div>

                    <div class="input_box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></i></span>
                        <Input type="password" required></Input>
                        <label >Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label ><input type="checkbox"> I agree to the term & conditions</label>
                      
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="login-link"
                            >Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
